<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home" id="home-login">
        <p>Welcome</p>
        <div>
            <button class="home-btn" id="sign-in-button2">Sign In</button>
            <button class="home-btn" id="sign-up-button2">Sign Up</button>  
        </div>
    </div>
    <div id="sign-up" style="display: none;">
        <div  class="login-page">
            <div class="container">
                <p>Register</p>
                <form action="" method="post">
                    <div class="input-group">
                        <p>Username</p>
                        <input type="text" id="Username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <p>Email</p>
                        <input type="email" id="Email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <p>Password</p>
                        <input type="password" id="Password" placeholder="Password" required>
                    </div>
                    <button class="btn" id="submit-sign-up">Sign Up</button>
                </form>
            </div>
            <div class="sec-container">
                <p>Already Have Account ?</p>
                <div class="under-box">
                    <button class="btn" id="sign-in-button">Sign In</button>
                </div>            
            </div>   
        </div> 
    </div>
    <div id="sign-in" style="display: none;">
        <div  class="login-page">
            <div class="container" id="sign-in">
                <p>Sign In</p>
                <form action="" method="post">
                    <div class="input-group">
                        <!-- <i class="fas fa-user"></i> -->
                        <p>Username</p>
                        <input type="text" id="Username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <div class="sign-in-pw-title">
                            <p>Password</p>
                            <p>Forgot password?</p>
                        </div>
                        <input type="password" id="Password" placeholder="Password" required>
                    </div>
                    <button class="btn" id="submit-sign-in">Sign In</button>
                </form>
            </div>
            <div class="sec-container">
                <p>New Here ?</p>
                <div class="under-box">
                    <button class="btn" id="sign-up-button">Sign Up</button>
                </div>            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
